name: Test Run In Qemu

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      artifact_name:
        required: true
        type: string
  push:
jobs:
  test-qemu:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
      with:
        repository: 'rel4team2/rel4-linux-kit'
        ref: ${{ github.event_name == 'workflow_call' && github.ref || 'main' }}
    - uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: nightly-2024-12-25
        components: rust-src, clippy, rustfmt
    - name: Install cargo-binutils from crates.io
      uses: baptiste0928/cargo-install@v3
      with:
        crate: cargo-binutils
    - uses: ./.github/workflows/actions/setup-musl
    - uses: insightsengineering/pip-action@v2
      with:
        packages: |
          lief
          capstone
    - run: mkdir -p .env
    - name: download-sel4
      if: ${{ github.event_name == 'workflow_call' }}
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.artifact_name }}
        path: .env/seL4
    - name: download-sel4
      if: ${{ github.event_name != 'workflow_call' }}  
      run: wget -qO- https://github.com/yfblock/rel4-kernel-autobuild/releases/download/release-2025-03-26/seL4.tar.gz | gunzip | tar -xvf - -C .env --strip-components 1
    - name: Build Environment
      run: |
        cargo install --git https://github.com/seL4/rust-sel4 --rev 1cd063a0f69b2d2045bfa224a36c9341619f0e9b sel4-kernel-loader-add-payload
        sudo apt-get -y install qemu-system-arm
    - run: tools/app-parser.py kernel-thread block-thread uart-thread
    - name: Test Build 
      run: make build && make disk_img
    - name: Test run
      run: make run LOG=error | tee output.log
      timeout-minutes: 20
