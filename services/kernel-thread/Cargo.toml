[package]
name = "kernel-thread"
version = "0.1.0"
edition = "2024"

[features]
default = []

[dependencies]
sel4 = { workspace = true }
sel4-logging = { workspace = true }
sel4-kit = { workspace = true }
sel4-runtime = { workspace = true }
spin = { workspace = true }
log = "0.4"
syscalls = { workspace = true }
sel4-elf-header = { workspace = true }
sel4-initialize-tls = { workspace = true }
sel4-stack = { workspace = true }
sel4-root-task = { workspace = true }
bitflags = "2.6"
memory_addr = "0.3"
axerrno = "0.1"
num_enum = { version = "0.7", default-features = false }
object = { version = "0.36.1", default-features = false, features = ["read"] }

common = { workspace = true }
crate-consts = { workspace = true }
slot-manager = { workspace = true }

zerocopy = { version = "0.8.20", features = ["alloc", "derive"] }
include_bytes_aligned = "0.1.3"
flatten_objects = "0.2.2"

sel4-runtime-common = { workspace = true, features = [
    "start",
    "tls",
    "unwinding",
] }
